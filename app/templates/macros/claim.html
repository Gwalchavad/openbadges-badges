{% macro breadcrumbs(active) %}
<ul class="breadcrumbs">
  <li class="{% if active == 'claim' %}current{% else %}unavailable{% endif %}">Claim</li>
  <li class="{% if active == 'collect' %}current{% else %}unavailable{% endif %}">Collect</li>
  <li class="{% if active == 'show' %}current{% else %}unavailable{% endif %}">Show</li>
</ul>
{% endmacro %}

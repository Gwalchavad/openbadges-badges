{% macro breadcrumbs(active) %}
<ul class="breadcrumbs">
  <li class="{% if active == 'claim' %}current{% else %}unavailable{% endif %}">Claim</li>
  <li class="{% if active == 'store' %}current{% else %}unavailable{% endif %}">Store</li>
  <li class="{% if active == 'share' %}current{% else %}unavailable{% endif %}">Share</li>
</ul>
{% endmacro %}
